<!DOCTYPE html>
<html>
    <head>
        <title>Tollabo</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <script src="canvas.js" type="text/javascript"></script>
        <script src="draw.js" type="text/javascript"></script>
        <script src="RTCMultiConnection.js" type="text/javascript"></script>

        <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
        <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
        <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="bower_components/core-menu/core-menu.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
        <link rel="import" href="bower_components/paper-dropdown/paper-dropdown.html">
        <link rel="import" href="bower_components/paper-item/paper-item.html">
        <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
        <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
        
        <style>
            html,body {
              height: 100%;
              margin: 0;
              background-color: #E5E5E5;
              font-family: 'RobotoDraft', sans-serif;
            }
            core-header-panel {
              height: 100%;
              overflow: auto;
              -webkit-overflow-scrolling: touch; 
            }
            core-toolbar {
              background: #065B81;
              color: white;
            }
            #tabs {
              width: 100%;
              margin: 0;
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              user-select: none;
                  text-transform: uppercase;
            }
            .container {
              width: 80%;
              margin: 50px auto;
            }
            @media (min-width: 481px) {
              #tabs {
                width: 200px;
              }
              .container {
                width: 400px;
              }
            }
        </style>
        
    </head>
    <body fullbleed layout vertical>
        <core-header-panel>

          <core-toolbar class="medium-tall">
            <paper-icon-button icon="menu"></paper-icon-button>
            <div flex>tollabo</div>
            <paper-icon-button icon="more-vert"></paper-icon-button>
            
            <div class="bottom fit" horizontal layout>
                <paper-tabs id="tabs" selected="all" self-end>
                  <paper-tab name="drawing">Drawing</paper-tab>
                  <paper-tab name="video">Video</paper-tab>
                </paper-tabs>                
            </div>
          </core-toolbar>

          <div class="container" layout vertical center>
            <h1>WebRTC Demo using WebSockets</h1>
            <!-- just copy this <section> and next script -->
            <section class="experiment">
                <section>
                    <input type="text" id="conference-name"> <br>
                    <button id="setup-new-conference" class="setup">Setup New Conference</button>
                </section>
                <!-- list of all available broadcasting rooms -->
                <table style="width: 100%;" id="rooms-list"></table>
                <!-- local/remote videos container -->
                <div id="videos-container"></div>
            </section>
            <script src="conference.js" type="text/javascript"></script>
          </div>

        </core-header-panel>
    </body>
</html>
